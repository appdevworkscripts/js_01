<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="http://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	</head>
	<body>
		<form >
			 <div class="mdl-textfield mdl-js-textfield  mdl-textfield--floating-label">
				<input class="mdl-textfield__input"  id="name">
				<label class="mdl-textfield__label" for="name">Name</label>
				
			  </div>
  
			  <div class="mdl-textfield mdl-js-textfield  mdl-textfield--floating-label">
				<input class="mdl-textfield__input"  id="fathername">
				<label class="mdl-textfield__label" for="name">Father Name</label>
				
			  </div>
			
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" onclick="xyz()">Button</button>
		</form>
		<div id="result">
			
		</div>
		<script src="js/jquery.min.js"></script>
		<script defer src="http://code.getmdl.io/1.3.0/material.min.js"></script>
		<script>
			function xyz(){
				var name=document.getElementById("name").value;
				var fatherName=document.getElementById("fathername").value;
				console.log('Called');
				
				var finalHtml='<div class="demo-card-square mdl-card mdl-shadow--2dp"> \
			  <div class="mdl-card__title mdl-card--expand"> \
				<h2 class="mdl-card__title-text">'+fatherName+'</h2> \
			  </div> \
			  <div class="mdl-card__supporting-text"> \
				Name : '+name+' \
			  </div> \
			  <div class="mdl-card__actions mdl-card--border"> \
				<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"> \
				  View Updates \
				</a> \
			  </div> \
			</div>';
			console.log(finalHtml);
				document.getElementById("result").innerHTML+=finalHtml;
			}
		</script>
	</body>
</html>
